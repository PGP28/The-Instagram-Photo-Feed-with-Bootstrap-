<!DOCTYPE html>

<head>

    <title>Instagram Feed 2</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"

<body>

    <div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-light border">

            <div class="imageninstagram">
                <i class="fab fa-instagram fa-2x"></i>
            </div>

            <a class="navbar-brand text-secondary " href="/">Instagram</a>

            <form class="form-inline my-2 my-lg-0">
                <!-- Button trigger modal -->

                <button type="button" class="btn btn-success " data-toggle="modal" data-target="#exampleModalCenter">
                    Create a new post
                </button>

                <!-- Modal -->
                <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
                    aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">

                            <div class="modal-body my-2 my-lg-0">
                                <textarea class="form-control" id="message-text" cols="60"></textarea>
                            </div>

                            <i class="fas fa-camera "></i>
                            <i class="fas fa-map-marker-alt "></i>

                            <div class="modal-footer">
                                <button type="button" class="btn btn-light border-secondary"
                                    data-dismiss="modal">Cancel</button>
                                <button type="button" class="btn btn-success">Publish</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="btn-group" role="group">
                    <button id="btnGroupDrop1" type="button"
                        class="btn btn-secondary dropdown-toggle bg-light text-secondary border-0"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-cog fa-1x "></i>
                    </button>
                    <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <a class="dropdown-item" href="#">Something else here</a>
                        <br><a class="dropdown-item border-top" href="#">Log out</a></b>
                    </div>
                </div>
            </form>

        </nav>
    </div>



    <div class="botonera">

                <a class="btn btn-sm btn-outline-secondary" href="index2.html" role="button"><i class="fas fa-th"></i></a>


            </form>
        </nav>
    </div>
